<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>Databinding</h2>
<b th:text="${message}"></b>
<form th:object="${student}" th:action="@{/student/save}" method="post">
    ID:
    <input th:field="*{id}"><br>
    Fullname:
    <input th:field="*{fullname}"><br>
    Gender:
    <input th:field="*{gender}" type="radio" value="true">Male
    <input th:field="*{gender}" type="radio" value="false">Female<br>
    Birthday:
    <input th:field="*{birthday}" type="date"><br>
    Photo:
    <input th:field="*{photo}"><br>
    Average Mark:
    <input th:field="*{mark}" type="number" step="0.1">
    <hr>
    <button>Save</button>
</form>
</body>
</html>
